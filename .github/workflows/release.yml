name: Build and Upload Rust Binaries

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            container: null
            target: x86_64-unknown-linux-gnu
            filename: downapk-x86_64-linux
          - os: macos-latest
            container: null
            target: x86_64-apple-darwin
            filename: downapk-x86_64-darwin
          - os: windows-latest
            container: null
            target: x86_64-pc-windows-msvc
            filename: downapk-x86_64-windows.exe
          - os: ubuntu-latest
            container: rust:latest
            target: aarch64-unknown-linux-gnu
            filename: downapk-aarch64-linux
          - os: macos-latest
            container: null
            target: aarch64-apple-darwin
            filename: downapk-aarch64-darwin

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install container deps
      if: matrix.container != null
      run: |
        apt update &amp;&amp; apt upgrade -y 
        apt install -y g++-aarch64-linux-gnu libc6-dev-arm64-cross

    - name: arm64 container setup
      if: matrix.container != null
      run: |
        rustup target add aarch64-unknown-linux-gnu 
        rustup target add stable-aarch64-unknown-linux-gnu

    - name: Install Rust
      if: matrix.container == null
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: nightly
        target: ${{ matrix.target }}

    - name: Build for ${{ matrix.target }}
      if: matrix.container == null
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build for arm64 container
      if: matrix.container != null
      run: cargo build --release --target aarch64-unknown-linux-gnu
      env:
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
        CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++

    - name: Upload unix-like binaries to release
      uses: svenstaro/upload-release-action@v2
      if: contains(matrix.target, 'windows') == false
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/${{ matrix.target }}/release/downapk
        asset_name: ${{ matrix.filename }}
        tag: ${{ github.ref }}
        file_glob: false

    - name: Upload windows binaries to release
      uses: svenstaro/upload-release-action@v2
      if: contains(matrix.target, 'windows') == true
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: target/${{ matrix.target }}/release/downapk.exe
        asset_name: ${{ matrix.filename }}
        tag: ${{ github.ref }}
        file_glob: false