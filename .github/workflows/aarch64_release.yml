name: Build for arm64

on:
  release:
    types: [created]
  push:
    tags: 
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: rust:latest
      options: --user root
    permissions:
      contents: write
    strategy:
      matrix:
        include:
            - target: aarch64-unknown-linux-gnu
              filename: downapk-aarch64-linux
            - target: aarch64-linux-android
              filename: downapk-aarch64-android
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
            toolchain: nightly
            target: ${{ matrix.target }}
           
      - name: Install dependencies
        run: |
            cargo install cargo-binstall && cargo binstall cross --no-confirm

      - name: Build ${{ matrix.target }}
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload unix-like binaries to release
        uses: svenstaro/upload-release-action@v2
        if: contains(matrix.target, 'windows') == false
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/${{ matrix.target }}/release/downapk
          asset_name: ${{ matrix.filename }}
          tag: ${{ github.ref }}
          file_glob: false
