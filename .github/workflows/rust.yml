name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Cache
      uses: Swatinem/rust-cache@v2
      env:
        cache-name: cache-cargo-${{ runner.arch }}-unknown-linux-gnu
      with:
        prefix-key: "downapk-v1"
        shared-key: ${{ runner.os }}-cargo-
        key: ${{ runner.os }}-cargo-${{ runner.arch }}-unknown-linux-gnu-
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
